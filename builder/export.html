<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nano-cms exporter</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="script/export.js"></script>
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
    <meta property="og:title" content="nano-cms exporter" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://thememesniper.github.io/nano-cms/builder/img/og-image.png"
    />
    <meta
      property="og:description"
      content="a built article ready to save, preview, or copy"
    />
    <meta
      property="og:image:alt"
      content="a blueprint with a wind up key outline on it"
    />
    <meta
      property="og:url"
      content="https://thememesniper.github.io/nano-cms/builder"
    />
    <meta name="theme-color" content="#488ff9" />
  </head>
  <body>
    <div id="export-controls">
      <button id="export-editor">Return to editor</button>
      <a id="export-save-file">Save as...</a>
      <button id="export-copy">Copy</button>
      <button id="export-stash">Save to stash</button>
      <button id="export-preview">Preview</button>
    </div>
    <div id="export-stash-controls" class="hidden">
      <label for="export-stash-name">Name</label>
      <input id="export-stash-name" type="text" />
      <button id="export-stash-submit">Save</button>
    </div>
    <ul id="stash-file-list"></ul>
    <pre id="export-content"></pre>
  </body>
</html>
